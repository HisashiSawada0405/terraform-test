name: terraform plan

on:
  workflow_dispatch:   # ä¸€æ—¦ã€æ‰‹å‹•ã«ã™ã‚‹
#  pull_request:
#    branches:
#      - "develop"

env:
  TERRAFORM_VERSION: 1.3.6  # .terraform-version ã¨åŒã˜
  WORKING_DIRECTORY: terraform/environments/dev
  AWS_REGION: ap-northeast-1

permissions:
  id-token: write
  contents: read

jobs:
  terraform-plan:
    defaults:
      run:
        shell: bash
        working-directory: ${{ env.WORKING_DIRECTORY }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-region: ${{ env.AWS_REGION }}
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}  # é–‹ç™ºç’°å¢ƒã¯ä»Šã®ã¨ã“ã‚è‡ªåˆ†ã®IAMã®ã‚¢ã‚¯ã‚»ã‚¹ã‚­ãƒ¼ã‚’åˆ©ç”¨ã—ã¦ã„ã‚‹ãŸã‚
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v2
        with:
          terraform_version: ${{ env.TERRAFORM_VERSION }}

      - name: Config Terraform plugin cache
        run: |
          echo 'plugin_cache_dir="$HOME/.terraform.d/plugin-cache"' >~/.terraformrc
          mkdir --parents ~/.terraform.d/plugin-cache

      - name: Cache Terraform  # ãƒ­ãƒ¼ã‚«ãƒ«é–‹ç™ºç’°å¢ƒã§ã¯Cacheã¯å‹•ä½œã—ãªã„
        uses: actions/cache@v3
        with:
          path: |
            ~/.terraform.d/plugin-cache
          key: ${{ runner.os }}-terraform-${{ hashFiles('**/.terraform.lock.hcl') }}
          restore-keys: |
            ${{ runner.os }}-terraform-

      - name: Terraform Init
        id: init
        run: terraform init

      - name: Terraform Plan
        id: plan
        run: terraform plan -no-color
        continue-on-error: true

      - name: Update Pull Request for local env
        if: ${{ env.ACT }}   # PRã¸ã®ã‚³ãƒ¡ãƒ³ãƒˆæ›¸ãè¾¼ã¿ã«ã¤ã„ã¦ã¯ã€ãƒ­ãƒ¼ã‚«ãƒ«é–‹ç™ºç’°å¢ƒï¼ˆactï¼‰ã§ã¯ echo ã§è¡¨ç¤ºã™ã‚‹
        uses: actions/github-script@v6
        env:
          PLAN: "terraform\n${{ steps.plan.outputs.stdout }}"
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const output = `#### Terraform Plan ğŸ“–\`${{ steps.plan.outcome }}\`

            <details><summary>Show Plan</summary>

            \`\`\`\n
            ${process.env.PLAN}
            \`\`\`

            </details>

            *Pushed by: @${{ github.actor }}, Action: \`${{ github.event_name }}\`*`;

            return output
      - name: test output
        run: echo ${{ steps.plan.outputs.stdout }}  # TODO: ãƒ­ãƒ¼ã‚«ãƒ«ã ã¨ plan çµæœãŒè¡¨ç¤ºã•ã‚Œãªã„ã®ã¯åˆ¥é€”èª¿æŸ»

      - name: Update Pull Request
        if: ${{ !env.ACT }}   # PRã¸ã®ã‚³ãƒ¡ãƒ³ãƒˆæ›¸ãè¾¼ã¿ã«ã¤ã„ã¦ã¯ã€ãƒ­ãƒ¼ã‚«ãƒ«é–‹ç™ºç’°å¢ƒï¼ˆactï¼‰ã§ã¯å®Ÿæ–½ã—ãªã„
        uses: actions/github-script@v6
        env:
          PLAN: "terraform\n${{ steps.plan.outputs.stdout }}"
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const output = `#### Terraform Plan ğŸ“–\`${{ steps.plan.outcome }}\`

            <details><summary>Show Plan</summary>

            \`\`\`\n
            ${process.env.PLAN}
            \`\`\`

            </details>

            *Pushed by: @${{ github.actor }}, Action: \`${{ github.event_name }}\`*`;

            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: output
            })
